<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Закладка</title>
  </head>
  <body>
    <!--Block YouTube info block-->
    <div
      style="
        display: grid;
        grid-gap: 15px;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        
      "
    >
      <!-- YouTube block end -->
      <div
        class="helpful_info_country"
        style="
          width: 100%;
          border-radius: 20px;
          
          text-decoration: none;
         
        "
      >
        <a
          style="color: #000000; text-decoration: none; font-size: 30px"

            style="
              width: 100%;

      <!--Block YouTube block end-->

          grid-gap: 15px;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          grid-template-rows: repeat(100%);
        "
      >
        <div
          class="helpful_info"
          style="
            width: 100%;
            height: 150px;
            border-radius: 20px;
            text-decoration: none;
            background: linear-gradient(#62ec69, #24b906);
            text-align: center;
            line-height: 42px;
          "
        >  <div
            class="lime_info"

              width: 100%;

              text-decoration: none;

            "

            &nbsp;

              >
            </h1>

          </div>          
            <a 
            style="color: white;
             font-size: 20px"

            </a>
        </div>
        <div
          class="short_info"
          style="
            width: 100%;
            border-radius: 20px;
            text-decoration: none;
            background: linear-gradient(#f5b641, #f5c030);
            
          "
        >   <div
        class="lime_info"
        style="
          width: 100%;
          height: 120px;
          border-radius: 20px 20px 0px 0px;
          text-decoration: none;
          line-height: 30px;
          background-image: url(img/mandarin.jpg);

        "
      >
          <h1 style="padding: 20px">
            <a

        <p style="padding: 20px">
            <a

            ><br />
            <a
              style="font-size: 16px"
              title="Последние новости"

          <p style="padding: 0px 0px 0px 20px; color: white">
            <a
              style="color: white"
              title="Последние новости"
              href="../../../page/electricity-in-Egypt"
